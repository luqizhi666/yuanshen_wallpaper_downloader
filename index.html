<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>原神壁纸库</title>
    <style>
        :root { --scroll-speed: 30s; }
        body { font-family: "Microsoft Yahei", sans-serif; background: #f0f2f5; }
        
        .gallery-section { margin: 2rem 0; }
        h2 { color: #1a1a1a; border-left: 4px solid #ff6b6b; padding-left: 1rem; }
        
        .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 1rem 0;
            scroll-behavior: smooth;
        }
        .scroll-item {
            display: inline-block;
            margin-right: 1rem;
            transition: transform 0.3s;
        }
        .scroll-item:hover { transform: scale(1.05); }
        .scroll-item img {
            height: 200px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .grid-item { text-align: center; }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .download-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white!important;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .download-btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #2c3e50;">🎨 原神活动壁纸合集</h1>

    <!-- 横向滚动展示区 -->
    <section class="gallery-section">
        <h2>快速浏览</h2>
        <div class="scroll-container">
            
        </div>
    </section>

    <!-- 分类总览 -->
    
</body>
</html>
