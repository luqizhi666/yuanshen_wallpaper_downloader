name: GO calendar # 工作流名称

on: 
    schedule:
        - cron: '0 0 * * *'  # 每天UTC午夜
    workflow_dispatch:  # 手动触发工作流
jobs:  # 定义作业
  build-job:  # 作业ID
    runs-on: ubuntu-latest  # 运行环境
    steps:
    - uses: browser-actions/setup-edge@v1
    # - name: Print Edge version
    #   run: (Get-Item (Get-Command msedge).Source).VersionInfo.ProductVersion

    - name: edgedriver
      run: |
            wget https://msedgedriver.microsoft.com/136.0.3240.64/edgedriver_linux64.zip

            unzip edgedriver_linux64.zip
            chmod +x msedgedriver
            sudo mv msedgedriver /usr/local/bin/




    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run python script calendar.py
      run: |
        pip install selenium numpy wget requests
        ls -l
        cd ./日历壁纸
        python calendardownloader.py
        ls -l
    
    - name: generate html
      run: |
        python show.py
        ls -l



    - name: Commit files
      run: |
        cd ..
        ls  -l
        mv .gitignore .gitignore.bak
        rm .gitignore
        mv .gitignore_action .gitignore
        git config --local user.email "luqizhi666@gmail.com"
        git config --local user.name "github-actions[bot]"
        git commit -a -m "AUTO"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
    - name: recover .gitignore
      run: |
        mv .gitignore.bak .gitignore
        ls -l
        cat .gitignore